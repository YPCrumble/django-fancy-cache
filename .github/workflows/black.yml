---
name: Run black
on:
  - push

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: install black
        run: pip install black==21.9b0
      - name: Black
        run: black . --check
